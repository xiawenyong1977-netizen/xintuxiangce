<html lang="zh-CN">
<head>

    <meta property="og:description" content="完整的使用指南文章列表，教您如何使用AI技术智能分类照片">
    <meta property="og:url" content="https://www.xintuxiangce.top/guides.html">
    
    <!-- 结构化数据 - Blog -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "芯图相册使用指南",
        "description": "完整的使用教程文章列表，教您如何使用AI技术智能分类照片",
        "url": "https://www.xintuxiangce.top/guides.html",
        "author": {
            "@type": "Organization",
            "name": "芯图团队"
        },
        "publisher": {
            "@type": "Organization",
            "name": "芯图相册"
        }
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icons/imageclassify.png">
    
    <!-- 组件加载器 - 必须在body之前加载 -->
    <script src="components-loader.js"></script>
    
    <style>
        .guides-container {
            padding: 100px 0 80px;
            background: var(--bg-light);
            min-height: calc(100vh - 200px);
        }
        
        .guides-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .guides-header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .guides-header p {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .guide-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        .guide-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        
        .guide-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-light) 100%);
        }
        
        .guide-card-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .guide-card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .guide-card-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .guide-card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-light);
        }
        
        .guide-card-link {
            color: var(--primary-color);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }
        
        .guide-card-link:hover {
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .guides-header h1 {
                font-size: 32px;
            }
            
            .guides-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏和底部栏将通过 components-loader.js 自动加载 -->
    
    <!-- 文章列表 -->
    <div class="guides-container">
        <div class="container">
            <div class="guides-header">
                <h1>使用指南</h1>
                <p>详细的使用教程，帮助您快速掌握芯图相册的各项功能，轻松管理您的照片</p>
            </div>
            
            <div class="guides-grid" id="guides-list">
                <!-- 文章卡片将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 页脚将通过 components-loader.js 自动加载 -->

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" aria-label="返回顶部">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script src="script.js"></script>
    
    <script>
        // 加载指南数据
        let guidesData = [];
        
        async function loadGuidesData() {
            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`guides-data.json?t=${timestamp}`);
                const data = await response.json();
                guidesData = data.articles || [];
                // 按日期倒序排序（最新的在前）
                guidesData.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateB - dateA; // 倒序：最新的在前
                });
                renderGuides(guidesData);
            } catch (error) {
                console.error('加载指南数据失败:', error);
                document.getElementById('guides-list').innerHTML = 
                    '<div style="text-align: center; padding: 40px;"><p>加载失败，请稍后重试</p></div>';
            }
        }
        
        // 渲染文章列表
        function renderGuides(guides) {
            const container = document.getElementById('guides-list');
            if (!container) return;
            
            if (guides.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px;"><p>暂无内容</p></div>';
                return;
            }
            
            container.innerHTML = guides.map(guide => `
                <div class="guide-card">
                    ${guide.cover ? `<img src="${guide.cover}" alt="${guide.title}" class="guide-card-image">` : '<div class="guide-card-image"></div>'}
                    <div class="guide-card-content">
                        <h3 class="guide-card-title">${guide.title}</h3>
                        <p class="guide-card-description">${guide.description}</p>
                        <div class="guide-card-meta">
                            <span>阅读时间：${guide.readTime || ''}</span>
                            <a href="guides/${guide.id}.html" class="guide-card-link">
                                阅读全文
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadGuidesData();
            
            // 处理导航栏中的active状态
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                if (link.href === window.location.href || link.classList.contains('active')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
